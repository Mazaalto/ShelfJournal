<!DOCTYPE html>
<html>
    <head>
        <p>Tähän tulee mahdollisuus liittyä ryhmiin. Listauksesta voi tarkastella mitä ryhmiä on, ja syöttämällä salasanan voi liittyä valittuun ryhmään:</p>  
        Kieli:
        
        <select name="lang">
            <option value="1" selected> Clubi 1
            <option value="2"> Clubi 2
            <option value="3"> Clubi 3
        </select>  
      <style>
          table, td, th {
            border: 3px solid black;
          }
          table {
            border-collapse: collapse;
            width: 80%;
          }
          td {
            text-align: center;
          }
          </style>
      <h1>ShelfJournal</h1>
      <p>Löytyi seuraavat julkiset arvostelut:</p>
      <table>
          <tr>
            <th>Ryhmän id</th>
            <th>Ryhmän nimi</th>
            <th>Ryhmän info</th>
            
          </tr>
        <select name="lang">
        {% for club in clubs %}
        <tr>
          <option value={{ club[0] }} selected> {{ club[1] }}
          <td>{{ club[0] }}</td>
          <td>{{ club[1] }}</td>
          <td>{{ club[2] }}</td>
        </tr>
        {% endfor %}
        </select> 
      </table>

      
  </head>
    <body></body>
</html>
