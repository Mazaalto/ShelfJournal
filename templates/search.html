<!DOCTYPE html>
{% extends "layout.html" %}
{% block title %}Tervetuloa ShelfJournaliin!{% endblock %}
{% block content %}
<html>
    <head>
        <br>
        <br>
        <div class="header">
            <h1>Etsi kirjaa ShelfJournalista</h1>
        </div>
        <p>Täällä voit etsiä onko kirja jo tietokannassa. </p>

        <form action="/search_result" method="GET">
        Hae kirjan nimellä: <input type="text" name="query">
        <input type="submit" value="Etsi">
        </form>
        <form action="/search_result_from_author" method="GET">
        Hae kirjailijan nimellä: <input type="text" name="query">
        <input type="submit" value="Etsi">
        </form>

        <form action="/search_result_from_genre" method="GET">
        Hae genrellä: <input type="text" name="query">
        
        <input type="submit" value="Etsi">
        </form>

        <form action="/search_result_with_stars" method="GET">
        Hae arvostelulla (1-5): <input type="text" name="query">
        
        <input type="submit" value="Etsi">
        </form>

    </head>
    <body></body>
    {% endblock %}
</html>
